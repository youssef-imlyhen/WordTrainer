<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Trinner</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="hero">
        <div class="content">
            <form>
                <h1 class="header">Welcome to language trainner</h1>
                <!-- <p class="descretion">here are the words of today</p> -->
                <table class="quiz-table">
                    <thead>
                        <tr>
                           <td class="title title1">French</td>
                           <td class="title title2">English</td>
                           <td class="title title3">Feedback</td> 
                        </tr>
                    </thead>
                
                <tr class="line1">
                    <td class="word">word1</td>
                    <td>
                        <input type="text" class="tr-input">
                        <td class="feedback"></td>
                    </td>
                </tr>
                <tr class="line2">
                    <td class="word">word2</td>
                    <td>
                        <input type="text" class="tr-input">
                        <td class="feedback"></td>
                    </td>
                </tr>
                <tr class="line3">
                    <td class="word">word3</td>
                    <td>
                        <input type="text" class="tr-input">
                        <td class="feedback"></td>
                    </td>
                </tr>
                <tr class="line4">
                    <td class="word">word4</td>
                    <td>
                        <input type="text" class="tr-input">
                        <td class="feedback"></td>
                    </td>
                </tr>
                <tr class="line5">
                    <td class="word">word5</td>
                    <td>
                        <input type="text" class="tr-input">
                        <td class="feedback"></td>
                    </td>
                </tr>
            </table>
            <div class="btns">
                <button type="reset" class="btn btn-sec">reset</button>
                <button  class="btn btn-pr">verfiy</button>
                <button  class="btn btn-show-hide">show answers</button>
                <button  class="btn btn-next">next</button>
                <button  class="btn btn-main-menu">Main</button>
            </div>
            <p class="pagination">page 1/4</p>
            </form>
        </div>
    </section>
     <section class="main-menu content">
         <h1 class="header main-menu">Welcome To The LangTrainer</h1>
         <ul class="options">
             <li class="option"><button class="btn btn-option btn-option1">Words: Fr to En</button></li>
             <li class="option"><button class="btn btn-option btn-option2">Phrases En to Fr</button></li>
             <!-- <li class="option"><button class="btn btn-option btn-option3">button3</button></li>
             <li class="option"><button class="btn btn-option btn-option4">button4</button></li> -->
         </ul>
         
     </section>
</body>
</html>
